<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <style>
      div {
        margin: 20px 0px;
      }
    </style>
  </head>
  <body>

    <p>Calculator</p>

    <!-------1-3-------->
    <div>
    <button onclick="
      calculation += 1;
      console.log(calculation); 
    ">1</button>

    <button onclick="
      calculation += 2;
      console.log(calculation); 
    ">2</button>

    <button onclick="
      calculation += 3;
      console.log(calculation); 
    ">3</button>

    <button onclick="
      calculation += ' + ';
      console.log(calculation); 
    ">+</button>
    </div>


    <!-------4-6-------->
    <div>
    <button onclick="
      calculation += 4;
      console.log(calculation); 
    ">4</button>

    <button onclick="
      calculation += 5;
      console.log(calculation); 
    ">5</button>

    <button onclick="
      calculation += 6;
      console.log(calculation); 
    ">6</button>

    <button onclick="
      calculation += ' - ';
      console.log(calculation); 
    ">-</button>
    </div>

    <!-------7-9-------->
    <div>
    <button onclick="
      calculation += 7;
      console.log(calculation); 
    ">7</button>

    <button onclick="
      calculation += 8;
      console.log(calculation); 
    ">8</button>

    <button onclick="
      calculation += 9;
      console.log(calculation); 
    ">9</button>

    <button onclick="
      calculation += ' * ';
      console.log(calculation); 
    ">*</button>
    </div>

    <!-------bottom-------->
    <div>
    <button onclick="
      calculation += 0;
      console.log(calculation); 
    ">0</button>

    <button onclick="
      calculation += '.';
      console.log(calculation); 
    ">.</button>

    <button onclick="
      calculation = calculator(calculation);
      console.log(calculation);
    ">=</button>

    <button onclick="
      calculation += ' / ';
      console.log(calculation); 
    ">/</button>
    </div>

    <div>
      <button onclick="
        calculation = '';
        console.log('Cleared. Variable is empty.')
        ">Clear</button>
    </div>

    <script>
      let calculation = '';

      function calculator(calculation) {
        let arr = calculation.split(' ');
        console.log(arr);

        let base = +arr[0];

        for(let i = 2; i < arr.length; i+=2) {
          console.log(arr[i]);
          if (arr[i-1] === '+') base += +arr[i];
          if (arr[i-1] === '-') base -= arr[i];
          if (arr[i-1] === '*') base *= arr[i];
          if (arr[i-1] === '/') base /= arr[i];
          console.log(base);
        }

        return String(base);
}

    </script>
  </body>
</html>
